<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-notes="Something important">
						# my PechaKucha
						- Author: 
						- Date: 
						- Location: 
												
				</section>

				<section>

				<section data-markdown data-notes="Something important">
					<textarea data-template>
						# my first slide
						- PechaKucha presentation has a fixed format: 20 slides x 20 seconds

					</textarea>



				</section>

				<section data-markdown data-notes="Something important">
					<textarea data-template>
						## my second slide
								
						
					</textarea>
				</section>
				
				<section data-markdown >
					<textarea data-template>
						## my third slide
								
						
					</textarea>
				</section>

				<section data-markdown >
					<textarea data-template>
						## my forth slide
								
						
					</textarea>
				</section>
			</section>
			
			<section>
			<section data-markdown>
				<textarea data-template>
					# my fifth slide
					- Using Reveal.Js
					- Overview: Press the »ESC« or »O« keys to toggle the overview mode on and off.
					- Fullscreen: Press »F« on your keyboard to view your presentation in fullscreen mode. Once in fullscreen mode, press the »ESC« key to exit.
					- Speakerview: Press the »S« key on your keyboard to open the notes window.

				</textarea>
			</section>

			<section data-markdown >
				<textarea data-template>
					## my sixth slide

			</section>

			</section>

		</section>

		<section>

			<textarea data-template>

			</textarea>
		</section>

		<section data-markdown >

	<section>

</section>


			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoSlide: 5000,
			    loop: true,
				slideNumber: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
